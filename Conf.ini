proxy-groups:
  - name: 全球加速
    type: select
    proxies:
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
  - name: 游戏节点
    type: select
    proxies:
      - 国内直连
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
  - name: 国际媒体
    type: select
    proxies:
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
  - name: 微软服务
    type: select
    proxies:
      - 国内直连
      - 全球加速
  - name: 电报代理
    type: select
    proxies:
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 国内直连
  - name: 黑白名单
    type: select
    proxies:
      - 国内直连
      - 全球加速
  - name: 香港节点
    type: select
    use:
      - HK
    url: http://www.gstatic.com/generate_204
    interval: 600
  - name: 台湾节点
    type: select
    use:
      - TW
    url: http://www.gstatic.com/generate_204
    interval: 600
  - name: 狮城节点
    type: select
    use:
      - SG
    url: http://www.gstatic.com/generate_204
    interval: 600
  - name: 日本节点
    type: select
    use:
      - JP
    url: http://www.gstatic.com/generate_204
    interval: 600
  - name: 国内直连
    type: select
    proxies:
      - DIRECT
