    - localhost.ptlogin2.qq.com
    - +.srv.nintendo.net
    - +.stun.playstation.net
    - +.msftconnecttest.com
    - +.msftncsi.com
    - +.xboxlive.com
    - msftconnecttest.com
    - xbox.*.microsoft.com
    - "*.battlenet.com.cn"
    - "*.battlenet.com"
    - "*.blzstatic.cn"
    - "*.battle.net"
  nameserver:
    - 119.29.29.29
proxy-providers:
  HK:
    type: http
    url: https://suo.yt/WBGPzY4
    interval: 3600
    path: ./Proxy/HKList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
  TW:
    type: http
    url: https://suo.yt/WBGPzY4
    interval: 3600
    path: ./Proxy/TWList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
  SG:
    type: http
    url: https://suo.yt/WBGPzY4
    interval: 3600
    path: ./Proxy/SGList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
  JP:
    type: http
    url: https://suo.yt/WBGPzY4
    interval: 3600
